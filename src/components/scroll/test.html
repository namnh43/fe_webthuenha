<!DOCTYPE html>
<html>
<head>
    <style>
        .table-container {
            width: 300px; /* Điều chỉnh chiều rộng của bảng container */
            height: 200px; /* Điều chỉnh chiều cao của bảng container */
            border: 1px solid #ccc;
            overflow: auto; /* Cho phép cuộn nội dung */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0; /* Để tiêu đề bảng cố định yên nguyên khi cuộn */
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu trong phần thân bảng -->
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- ... Thêm các dòng dữ liệu khác ... -->
        </tbody>
    </table>
</div>

</body>
</html>
